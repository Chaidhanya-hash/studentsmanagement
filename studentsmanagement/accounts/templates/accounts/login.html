<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-text {
            margin-top: 50px;
            margin-bottom: 40px;
        }
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
            cursor: pointer;
        }
    </style>
</head>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
<body class="bg-light text-center">
    <div class="container">
        <!-- Welcome text -->
        <div class="welcome-text">
            <h1 class="display-5 fw-bold">Welcome to Student Management System</h1>
            <p class="lead">Please select a login option below</p>
        </div>

        <!-- Login cards -->
        <div class="row justify-content-center">
            <div class="col-md-3 mb-3">
                <div class="card shadow" data-bs-toggle="modal" data-bs-target="#adminModal">
                    <div class="card-body">
                        <h5 class="card-title">Admin Login</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card shadow" data-bs-toggle="modal" data-bs-target="#facultyModal">
                    <div class="card-body">
                        <h5 class="card-title">Faculty Login</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card shadow" data-bs-toggle="modal" data-bs-target="#studentModal">
                    <div class="card-body">
                        <h5 class="card-title">Student Login</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    
<div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Admin Login</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="user_type" value="admin">
                    <input type="text" class="form-control mb-2" name="email" placeholder="Email">
                    <input type="password" class="form-control mb-2" name="password" placeholder="Password">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
            </div>
        </div>
    </div>
</div>

      

    <!-- Faculty Modal -->
    <div class="modal fade" id="facultyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="modal-header">
                <h5 class="modal-title">Faculty Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input type="hidden" name="user_type" value="faculty">
                <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
                <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      

    <!-- Student Modal -->
    <!-- Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Student Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="user_type" value="student">
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>


</html>
