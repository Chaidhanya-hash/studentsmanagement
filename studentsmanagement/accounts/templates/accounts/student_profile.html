<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .centered {
      margin-top: 100px;
    }
    .info-box {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container text-center centered">
    <h2 class="fw-bold">Welcome {{ user.name }}</h2>
    <p class="lead text-muted">You have logged in as a Student</p>

    <div class="row justify-content-center info-box">
      <div class="col-md-4 text-start">
        <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
      <div class="col-md-4 text-end">
        <a href="{% url 'available_courses' %}" class="btn btn-success">Available Courses</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
